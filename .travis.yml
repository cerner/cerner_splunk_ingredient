branches:
  except:
    - master
language: ruby
cache: bundler
sudo: false
bundler_args: --without local
rvm:
  - 2.1.8
  - 2.2.5
env:
  - CHEF_VERSION="<= 12.13.37"
  - CHEF_VERSION="~> 12.14"
matrix:
  exclude:
    - rvm: 2.1.8
      env:
        - CHEF_VERSION="~> 12.14" # Chef 12.14+ requires Ruby 2.2
script:
  - bundle exec rubocop
  - bundle exec foodcritic -f any .
  - bundle exec rspec
